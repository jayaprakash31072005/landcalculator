<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Land Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Land Measurement Calculator</h1>

    <h2>Common Land Measurement Units in India</h2>

    <ul>
      <li>Kanal</li>
      <li>Ghumaon</li>
      <li>Biswani</li>
      <li>Killa</li>
      <li>Ankanam</li>
      <li>Cent</li>
      <li>Guntha</li>
      <li>Kuncham</li>
      <li>Dhur</li>
      <li>Lecha</li>
      <li>Chatak</li>
      <li>Decimal</li>
    </ul>

    <div class="calculate">
      <div>
        <div>
          <label for="inputArea">Input Area:</label>
          <input type="number" pattern="[1-9]+" id="inputArea" />
          <select id="inputUnit">
            <option value="sqft">Square Feet</option>
            <option value="acre">Acre</option>
            <option value="gunta">Gunta</option>
            <option value="sqcm">Square Centimeters</option>
            <option value="sqinch">Square Inch</option>
            <option value="sqkm">Square Kilometer</option>
            <option value="sqm">Square Meter</option>
            <option value="sqmile">Square Mile</option>
            <option value="sqyard">Square Yard</option>
            <option value="hectare">Hectare</option>
          </select>
        </div>

        <div>
          <label for="outputUnit">Output Unit:</label>
          <select id="outputUnit">
            <option value="sqft">Square Feet</option>
            <option value="acre">Acre</option>
            <option value="gunta">Gunta</option>
            <option value="sqcm">Square Centimeters</option>
            <option value="sqinch">Square Inch</option>
            <option value="sqkm">Square Kilometer</option>
            <option value="sqm">Square Meter</option>
            <option value="sqmile">Square Mile</option>
            <option value="sqyard">Square Yard</option>
            <option value="hectare">Hectare</option>
          </select>
        </div>

        <div>
          <button onclick="convertArea()">Convert</button>
        </div>
      </div>

      <div id="result">
        <p>Converted Area: <span id="convertedArea"></span></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
